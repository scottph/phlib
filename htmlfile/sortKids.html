<html>
<head>
<script>
  function sortKids(v_elem)
  {
      if (typeof v_elem == "string")
	  elem = document.getElementById(v_elem);
      var kids = [];
      for(var x = elem.firstChild; x != null; x=x.nextSibling)
      {
	  if (x.nodeType == 1)
	      kids.push(x);
      }

      kids.sort(function(n,m)
	      {
	         var nText = n.firstChild.data;
		 var mText = m.firstChild.data;
		 if (nText < mText) 
		   return -1;
         	 else if (nText > mText) 
		   return 1; 
		 else
		   return 0;
	      });

      for(var i = 0; i< kids.length; i++)
	  elem.appendChild(kids[i]);
  } 
</script>
</head>

<body>
<ul id="list">
  <li>one<li>two<li>three<li>four
</ul>
<button onclick="sortKids('list')">Sort list</button>
</body>
</html>
